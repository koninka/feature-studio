{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/main_app.css">
    <link rel="stylesheet" media="(min-width: 1202px)" href="css/desk_app.css">
    <link rel="stylesheet" media="(min-width: 931px) and (max-width: 1201px)" href="css/tablet_app.css">
    <link rel="stylesheet" media="(min-width: 590px) and (max-width: 930px)" href="css/mobile_app.css">
    <link rel="stylesheet" media="(min-width: 319px) and (max-width: 589px)" href="css/small_mobile_app.css">

    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body>

    <!-- BEGIN content -->
    <div class="out">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->
    {% include "../partials/components/_products-modal.html" %}


    <!-- BEGIN scripts -->

    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
   

    <!-- END scripts -->

  </body>
</html>
