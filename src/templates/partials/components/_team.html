{% import "../../data/_team.html" as team %}

<!-- begin team  -->
<div class="team">
	<div class="inner">
		<div class="heading team__heading">
			<h2 class="title-md">{{team.title}}</h2>
		</div>
		<div class="team__content">
			{% for item in team.members %}
				<div class="team__item">
					<div class="member">
						<div class="member__img" style="background-image: url(img/{{item.img}});"></div>
						<div class="member__content">
							<h3 class="member__name">{{item.name}}</h3>
							<div class="member__position">{{item.position}}</div>
							<div class="member__description">
								<p>{{item.description}}</p>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
<!-- end team -->
