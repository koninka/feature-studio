{% import "../../data/_souvenirs.html" as souvenirs %}

<!-- begin souvenirs  -->
<div class="souvenirs js-souvenirs" id="souvenirs">
	<div class="souvenirs__container">
		<div class="inner">
			<img src="img/hero-bg-2.png" alt="" class="souvenirs-bg">
			<div class="souvenirs__content">
				<h2 class="souvenirs__title title-md title-md_thin">{{souvenirs.title | safe}}</h2>
				<div class="souvenirs__description">{{souvenirs.description | safe}}</div>
				<div class="souvenirs__form">
					<form action="#discount" class="js-form souvenirs-form">
						<div class="souvenirs-form__container">
							<div class="souvenirs__error js-error-msg"></div>
							<div class="souvenirs__row">
								<div class="souvenirs__col souvenirs__col_xs">
									<label class="form-control js-form-parent">
										<input type="text" name="name" class="form-control__input js-form-field" placeholder="ФИО" data-validation="required" data-validation-error-msg="Не указано ФИО">
									</label>
								</div>
								<div class="souvenirs__col souvenirs__col_xs">
									<label class="form-control js-form-parent">
										<input type="text" name="phone" id="phone_mask" class="form-control__input js-form-field phone-field" placeholder="Телефон:" data-validation="custom" data-validation-regexp="([/+0-9]+)$" data-validation-error-msg="Не указан телефон">
									</label>
								</div>
							</div>
						</div>
						<div class="souvenirs__submit">
							<button class="btn" type="submit">
							<?xml version="1.0" encoding="iso-8859-1"?>
							<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 45.102 45.102" style="enable-background:new 0 0 45.102 45.102; height: 20px; width: 30px; display: none;" xml:space="preserve" class="galka">
									<path d="M17.021,44.403c0.427,0.45,0.995,0.698,1.601,0.698c0.641,0,1.25-0.287,1.672-0.791    c8.155-9.735,19.136-21.879,23.248-24.062c0.906-0.482,1.515-1.456,1.515-2.423V1.933C45.056,0.678,44.137,0,43.272,0    c-0.314,0-0.795,0.086-1.283,0.494C38.922,3.05,24.179,15.795,19.271,28.458l-4.691-7.624c-0.63-1.02-2.088-1.386-3.122-0.783    L1.102,26.075c-0.599,0.349-0.981,0.924-1.046,1.579c-0.065,0.654,0.194,1.294,0.714,1.755    C2.909,31.309,13.747,40.952,17.021,44.403z M12.378,22.984l5.636,9.16c0.378,0.613,0.96,0.965,1.597,0.965    c0.613,0,1.437-0.375,1.736-1.432c3.091-10.901,15.443-22.661,20.707-27.29v13.253c-5.462,2.98-18.68,18.348-23.482,24.054    c-3.429-3.461-11.281-10.499-14.85-13.674L12.378,22.984z" fill="#ffcc00"/>
								</svg>
								<span class="btn_text--hide">{{souvenirs.btn}}</span>
							</button>
						</div>
					</form>
					<div class="okay__wrap">
						<svg class="okay__item" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
						<metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
						<g><path d="M500,10C229.4,10,10,229.4,10,500c0,270.6,219.4,490,490,490s490-219.4,490-490C990,229.4,770.6,10,500,10z M500,964.2C243.6,964.2,35.8,756.4,35.8,500C35.8,243.6,243.6,35.8,500,35.8c256.4,0,464.2,207.8,464.2,464.2C964.2,756.4,756.4,964.2,500,964.2z"/><path d="M431.6,632.2L267.5,468.1l-18.2,18.2l164.1,164.1l18.2,18.2l18.2-18.2l300.9-300.9l-18.2-18.2L431.6,632.2z"/></g>
						</svg>
						<p>Успешно отправлено</p>
					</div>
				</div>
			</div>
			<div class="souvenirs__items">
				<div class="souvenirs__items-in">
					<!-- <div class="souvenirs-background">
						<img src="img/souvenirs/souvenirs-shining2.png" alt="shining" class="souvenirs-background__shining2">
						<img src="img/souvenirs/souvenirs-shining1.png" alt="shining" class="souvenirs-background__shining1">
						<img src="img/souvenirs/souvenirs-light2.png" alt="light" class="souvenirs-background__light2">
						<img src="img/souvenirs/souvenirs-light1.png" alt="light" class="souvenirs-background__light1">
						<img src="img/souvenirs/souvenirs-shadow.png" alt="shadow" class="souvenirs-background__shadow">
					</div> -->
					<button class="souvenirs__prev js-souvenirs-prev">
						{{mixins.icon('prev')}}
					</button>
					<button class="souvenirs__next js-souvenirs-next">
						{{mixins.icon('next')}}
					</button>
					<div class="souvenirs__slider js-souvenirs-slider slider-loaded">
						{% for item in souvenirs.items %}
							<div class="souvenir">
								<div class="souvenir__img">
									<img src="img/souvenirs/{{item.img}}{{loop.index}}.png" alt="">
								</div>
								<div class="souvenir__content">
									<div class="souvenir__title">{{item.title}}</div>
									<div class="souvenir__description">{{item.description}}</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="souvenirs__down">
		<a href="#products" class="btn-scrolldown">
			{{mixins.icon('arrow-down')}}
		</a>
	</div>
</div>
<!-- end souvenirs -->
