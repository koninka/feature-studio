<section class='promo_wrap'>
	<div class="promo-wrapper">
		<div class="promo">
			<div class="promo-request">
				<div class="promo-request__header"><span>Каждому</span> посетителю сайта!</div>
				<div class="promo-request__description">Получите скидку на создание сувенира вашей мечты:</div>
				<div class="promo-request__form">
					<form action="#promo" class="js-form promo-form">
						<div class="promo-form__container">
							<div class="promo-request__error"></div>
							<label class="promo-form__label js-form-parent">
								<input type="text" name="name" class="promo-form__input js-form-field" placeholder="ФИО:" data-validation="required" autocomplete="off">
							</label>
							<div class="promo-form__description">Чтобы мы знали как к вам обратиться</div>
							<label class="promo-form__label js-form-parent">
								<input type="text" name="phone" id="phone_mask" class="promo-form__input js-form-field phone-field" placeholder="Телефон:" data-validation="custom" data-validation-regexp="([/+0-9]+)$" autocomplete="off">
							</label>
							<div class="promo-form__description">Чтобы мы прислали вам код со скидкой</div>
						</div>
						<div class="promo-form__submit">
							<button class="promo-form__btn btn" type="submit">
							
								<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 45.102 45.102" style="enable-background:new 0 0 45.102 45.102; height: 20px; width: 30px; display: none;" class="galka">
									<path d="M17.02 44.403c.428.45.996.698 1.602.698.64 0 1.25-.286 1.672-.79 8.155-9.735 19.136-21.88 23.248-24.062.906-.482 1.515-1.456 1.515-2.423V1.933C45.057.678 44.137 0 43.272 0c-.314 0-.795.086-1.283.494-3.068 2.556-17.81 15.3-22.72 27.964l-4.69-7.624c-.63-1.02-2.088-1.386-3.122-.783L1.102 26.076c-.6.35-.98.924-1.046 1.58-.065.653.194 1.293.714 1.754 2.14 1.9 12.977 11.542 16.25 14.993zm-4.642-21.42l5.636 9.16c.378.614.96.966 1.597.966.614 0 1.438-.376 1.737-1.433 3.09-10.9 15.443-22.66 20.707-27.29V17.64c-5.462 2.98-18.68 18.348-23.482 24.054-3.43-3.46-11.28-10.5-14.85-13.674l8.656-5.036z" fill="#fc0"></path>
								</svg>
								<span class="btn_text--hide">Получить скидку</span>
							</button>
						</div>
					</form>
					<div class="okay__wrap">
						<svg class="okay__item" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M500 10C229.4 10 10 229.4 10 500s219.4 490 490 490 490-219.4 490-490S770.6 10 500 10zm0 954.2C243.6 964.2 35.8 756.4 35.8 500S243.6 35.8 500 35.8 964.2 243.6 964.2 500 756.4 964.2 500 964.2z"></path><path d="M431.6 632.2L267.5 468.1l-18.2 18.2 164.1 164.1 18.2 18.2 18.2-18.2 300.9-300.9-18.2-18.2-300.9 300.9z"></path></svg>
						<p>Успешно отправлено</p>
					</div>
				</div>
				<div class="promo-request__footer">
					<a class="btn_close">Нет, спасибо, сувениры <span>Studio Future</span> настолько <span>крутые</span>, что я куплю их за полную стоимость</a>
				</div>
			</div>
			<div class="promo-info">
				<img src="img/promo.png" alt="Promo">
			</div>

		</div>
		<div class="promo-img">
			<img src="img/robo.png" alt="Robo">
		</div>

	</div>
</section>
