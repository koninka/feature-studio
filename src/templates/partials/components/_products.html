{% import "../../data/_products.html" as products %}

<!-- products -->
<section class="products">
  <div id="products"></div>
  <div class="products__inner inner">
    <div class="heading">
      <h3 class="title-md">Наша продукция</h3>
      <a class="btn btn--fade_modal">Скачать оптовый прайс</a>
      <aside class="modals" id="modals">
        <div class="headers">
          <h3 class="modals__title">Оптовый прайс</h3>
          </div>
          <section>
            <p class="modals__text">Мы пришлем вам прайс по почте</p>
            <form action="#services" class="js-form price-form">
              <div class="services__container">
                <!-- <div class="services__error js-error-msg services__error_prisw"></div> -->
                <div class="services__row services__pris">
                  <div class="services__col services__col_sm">
                    <label class="form-control js-form-parent">
                      <input type="text" name="name" class="form-control__input js-form-field" placeholder="ФИО"
                      data-validation="required" data-validation-error-msg="Не указано ФИО">
                    </label>
                  </div>
                  <div class="services__col services__col_sm">
                    <label class="form-control js-form-parent">
                      <input type="text" name="phone" id="phone_mask" class="form-control__input js-form-field phone-field" placeholder="Телефон:"
                      data-validation="custom" data-validation-regexp="([/+0-9]+)$" data-validation-error-msg="Не указан телефон">
                    </label>
                  </div>
                  <div class="services__col services__col_sm">
                    <label class="form-control js-form-parent">
                      <input type="text" name="email" class="form-control__input js-form-field" placeholder="E-mail:"
                      data-validation="email" data-validation-error-msg="Неправильный e-mail">
                    </label>
                  </div>
                </div>
              </div>
              <div class="services__submit">
                <button class="btn" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 45.102 45.102" style="enable-background:new 0 0 45.102 45.102; height: 20px; width: 30px; display: none;" class="galka">
                    <path d="M17.02 44.403c.428.45.996.698 1.602.698.64 0 1.25-.286 1.672-.79 8.155-9.735 19.136-21.88 23.248-24.062.906-.482 1.515-1.456 1.515-2.423V1.933C45.057.678 44.137 0 43.272 0c-.314 0-.795.086-1.283.494-3.068 2.556-17.81 15.3-22.72 27.964l-4.69-7.624c-.63-1.02-2.088-1.386-3.122-.783L1.102 26.076c-.6.35-.98.924-1.046 1.58-.065.653.194 1.293.714 1.754 2.14 1.9 12.977 11.542 16.25 14.993zm-4.642-21.42l5.636 9.16c.378.614.96.966 1.597.966.614 0 1.438-.376 1.737-1.433 3.09-10.9 15.443-22.66 20.707-27.29V17.64c-5.462 2.98-18.68 18.348-23.482 24.054-3.43-3.46-11.28-10.5-14.85-13.674l8.656-5.036z" fill="#fc0"></path>
                  </svg>
                  <span class="btn_text--hide">{{products.submit}}</span></button>
                </div>
              </form>
          <!-- <form name="download_price" class="js-form price-form">
            <div class="wrapper_inp">
              <input type="text" class="modals__inp" name="name" placeholder="Имя">
              <input type="text" class="modals__inp" name="email" placeholder="Email">
              <input type="text" id="phone_mask_modal" name="phone" class="modals__inp phone-field" placeholder="Телефон">
              <input type="hidden" name="subtype" value="price">
            </div>
            <div class="services__error js-error-msg"></div>
            <button type="submit" class="btn">Получить</button>
          </form> -->
        </section>
        <div class="footers">
          <a class="btn_close">Закрыть</a>
        </div>
      </aside>
    </div>
    <div class="products__list js-product-list">
      {% for item in products.items %}
      <div class="product js-product">
        <a href="#" class="product__link js-product-link" data-name="product-modal" data-type="{{ item.type }}">
          <span class="product__picture">
           <span class="product__img">{% include item.svgLink %}</span>
         </span>
         <span class="product__name">{{ item.text }}</span>
       </a>
     </div>
     {% endfor %}
   </div>
 </div>
</section>
